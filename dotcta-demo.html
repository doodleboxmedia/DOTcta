<!doctype html>
<html><head>
<meta charset="utf-8">
<title>DOTcta Demo | Doodlebox Media Ltd</title>

<link rel="stylesheet" href="css/DOTcta.min.css"> <!-- main DOTcta css -->

<style type="text/css">
	body {
		font-family: Arial, Helvetica;
		padding: 0;
		margin: 0
	}
	h1 {
		font-size: 3em;
		font-weight: 100;
	}
	span {
		margin-bottom: 20px;
	}
	h1, p {
		text-align: center;	
	}
	page-wrapper {
		max-width: 1170px;
		margin: 30xpx auto;
	}
	.dark-bg {
		background: #333;
		padding: 20px;
	}
</style>
</head>

<body>
	<div class="page-wrapper">
    	<h1>DOTcta demo buttons</h1>
        <p>Why don't you try swaping out the default theme for a one of the themes created for DOTcta, to see just how easy it is to change your mind about your button colours!</p>
        <p class="cta-align-center"><button type="button" class="cta cta-md-swoosh cta-flat cta-primary cta-wide">Flat 1 wide</button></p>
        
        <div class="cta-group">
            <button type="button" class="cta cta-md-curved cta-gradient cta-secondary cta-3">Flat 1 wide</button>
            <a href="#" class="cta cta-md-curved cta-glossy cta-secondary cta-3">Flat 1 wide</a>
            <button type="button" class="cta cta-md-curved cta-hollow-thick cta-primary cta-3">Flat 1 wide</button>
        </div>
        
        <span class="cta-align-center"><input type="submit" class="cta cta-lg-curved cta-hollow cta-primary cta-wide" value="wide submit button"></span>
        <span class="cta-align-center"><button type="button" class="cta cta-lg-curved cta-gradient cta-primary">Glossy 3</button></span>
        <span class="cta-align-center"><button type="button" class="cta cta-lg-swoosh-r cta-glossy cta-primary">Gradient 2</button></span>
        <span class="cta-align-center"><button type="button" class="cta cta-lg-pill cta-hollow">Hollow</button></span>
        <span class="cta-align-center"><button type="button" class="cta cta-lg-swoosh-r cta-hollow-thick">Thick reversed</button></span>
        <span class="cta-align-center"><button type="button" class="cta cta-lg cta-hollow-thicker cta-no-stack">Thicker no</button></span>
        <span class="cta-align-center"><button type="button" class="cta cta-lg-curved cta-disabled">Disabled button</button></span>
        <div class="dark-bg">
        	<span class="cta-align-center"><button type="button" class="cta cta-lg-pill cta-hollow-thick cta-light">Hollow white button</button></span>
            <span class="cta-align-center"><button type="button" class="cta cta-lg-pill cta-flat cta-light">Flat white button</button></span>
        </div>
	</div>
</body>
</html>
