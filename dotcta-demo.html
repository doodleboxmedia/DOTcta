<!doctype html>
<html><head>
<meta charset="utf-8">
<title>DOTcta Demo | Doodlebox Media Ltd</title>

<link rel="stylesheet" href="css/DOTcta-3.0.1.css"> <!-- main DOTcta css -->

<style type="text/css">
    body {
        font-family: Arial, Helvetica;
        padding: 0;
        margin: 0
    }
    h1 {
        font-size: 3em;
        font-weight: 100;
    }
    span {
        margin-bottom: 20px;
    }
    h1, p {
        text-align: center;
    }
    page-wrapper {
        max-width: 1170px;
        margin: 30xpx auto;
    }
    .dark-bg {
        background: #333;
        padding: 20px;
    }
</style>
</head>

<body>
    <div class="page-wrapper">
        <h1>DOTcta demo buttons</h1>
        <p class="cta-align--center"><button type="button" class="cta cta-md cta-swoosh cta-flat cta-wide">Wide swoosh</button></p>

        <div class="cta-group">
            <button type="button" class="cta cta-md cta-curved cta-flat cta-danger cta-4"> 1 of 4 &#45; danger</button>
            <a href="#" class="cta cta-md cta-curved cta-flat cta-warning cta-4">2 of 4 &#45; warning</a>
            <button type="button" class="cta cta-md cta-curved cta-flat cta-success cta-4">3 of 4 &#45; success</button>
            <button type="button" class="cta cta-md cta-curved cta-flat cta-info cta-4">4 of 4 &#45; info</button>
        </div>

        <span class="cta-align-center"><input type="submit" class="cta cta-lg cta-curved cta-hollow cta-disabled cta-wide" value="wide disabled button">
        </span>

        <span class="cta-align-center"><button type="button" class="cta cta-lg cta-curved cta-gradient">Gradient button</button></span>
        <span class="cta-align-center"><button type="button" class="cta cta-lg cta-swoosh-r cta-glossy">Glossy button</button></span>
        <span class="cta-align-center"><button type="button" class="cta cta-lg cta-pill cta-hollow">Hollow pill button</button></span>
        <span class="cta-align-center"><button type="button" class="cta cta-lg cta-swoosh-r cta-hollow-thick">Thick reversed swoosh</button></span>
        <span class="cta-align-center"><button type="button" class="cta cta-lg cta-swoosh cta-hollow-thicker cta-no-stack">Thicker swoosh</button></span>
        <span class="cta-align-center"><button type="button" class="cta cta-lg cta-curved cta-flat cta-disabled">Flat disabled button</button></span>
        <div class="dark-bg">
            <span class="cta-align-center"><button type="button" class="cta cta-lg cta-pill cta-hollow-thick cta-light">Thick hollow white button</button></span>
            <span class="cta-align-center"><button type="button" class="cta cta-lg cta-pill cta-flat cta-light">Flat white button</button></span>
        </div>
    </div>
</body>
</html>
