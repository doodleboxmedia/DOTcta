<!doctype html>
<html><head>
<meta charset="utf-8">
<title>DOTcta Demo | Doodlebox Media Ltd</title>

<link rel="stylesheet" href="DOTcta/css/DOTcta.min.css"> <!-- main DOTcta css -->
<link rel="stylesheet" href="DOTcta/css/DOTcta.theme-default.min.css"> <!-- default theme for DOTcta -- remove this to add a custom theme -->

<style type="text/css">
	body {
		font-family: Arial, Helvetica;
		padding: 0;
		margin: 0
	}
	h1 {
		font-size: 3em;
		font-weight: 100;
	}
	p {
		margin-bottom: 40px;
		font-size: 1.2em;
	}
	h1, p {
		text-align: center;	
	}
	page-wrapper {
		max-width: 1170px;
		margin: 30xpx auto;
	}
	.dark-bg {
		background: #333;
		padding: 20px;
	}
</style>
</head>

<body>
	<div class="page-wrapper">
    	<h1>DOTcta demo buttons</h1>
        <p>Why don't you try swaping out the default theme for a one of the themes created for DOTcta, to see just how easy it is to change your mind about your button colours!</p>
        <p class="cta-align-center"><button type="button" class="cta cta-lg-swoosh cta-flat cta-primary">Flat swoosh button</button></p>
        <p class="cta-align-center"><button type="button" class="cta cta-lg-curved cta-glossy cta-secondary">Glossy curved button</button></p>
        <p class="cta-align-center"><button type="button" class="cta cta-lg-pill cta-hollow cta-primary">Hollow pill button</button></p>
        <p class="cta-align-center"><button type="button" class="cta cta-lg-swoosh-r cta-hollow-thick cta-secondary">Thick hollow reversed swoosh button</button></p>
        <p class="cta-align-center"><button type="button" class="cta cta-lg cta-hollow-thicker cta-no-stack cta-secondary">Thicker hollow default button</button></p>
        <p class="cta-align-center"><button type="button" class="cta cta-lg-curved cta-disabled">Disabled button</button></p>
        <div class="dark-bg">
        	<p class="cta-align-center"><button type="button" class="cta cta-lg-pill cta-hollow-thick cta-white">Hollow white button</button></p>
            <p class="cta-align-center"><button type="button" class="cta cta-lg-pill cta-flat cta-white">Flat white button</button></p>
        </div>
	</div>
</body>
</html>
