<!doctype html>
<html><head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>DOTcta, Baby Theme | Doodlebox Media Ltd</title>

<style type="text/css">
	body {
		font-family: Arial, Helvetica;
		padding: 0;
		margin: 0;
		font-weight: 100
	}
	h1 {
		font-size: 3em;
		font-weight: 100;
		margin-bottom: 60px;
		text-align: center;
		border-bottom: 1px solid #ddd;
		padding-bottom: 20px
	}

	.button-wrapper {
		width: 100%;
		max-width: 900px;
		margin: 30px auto;
		padding:0;
		overflow: hidden
	}
	p {
		text-align: center;
	}
</style>
<link rel="stylesheet" href="../../DOTcta/css/DOTcta.min.css"> <!-- main DOTcta css -->
<link rel="stylesheet" href="DOTcta.theme-baby.min.css"> <!-- theme for DOTcta -->
</head>

<body>
    	<h1>DOTcta Baby Theme</h1>
        
        <div class="button-wrapper">
            <button type="button" class="cta cta-lg-curved cta-flat cta-primary cta-2">Primary flat</button>
            <button type="button" class="cta cta-lg-curved cta-flat cta-secondary cta-2">Secondary flat</button>
        </div><!-- /button-wrapper -->
        
        <div class="button-wrapper">
            <button type="button" class="cta cta-lg-curved cta-gradient cta-primary cta-2">Primary gradient</button>
            <button type="button" class="cta cta-lg-curved cta-gradient cta-secondary cta-2">Secondary gradient</button>
        </div><!-- /button-wrapper -->
        
        <div class="button-wrapper">
            <button type="button" class="cta cta-lg-curved cta-glossy cta-primary cta-2">Primary glossy</button>
            <button type="button" class="cta cta-lg-curved cta-glossy cta-secondary cta-2">Secondary glossy</button>
        </div><!-- /button-wrapper -->
        
        <div class="button-wrapper">
            <button type="button" class="cta cta-lg-curved cta-hollow cta-primary cta-2">Primary hollow</button>
            <button type="button" class="cta cta-lg-curved cta-hollow cta-secondary cta-2">Secondary hollow</button>
        </div><!-- /button-wrapper -->
        
        <div class="button-wrapper">
            <button type="button" class="cta cta-lg-curved cta-hollow-thick cta-primary cta-2">Primary hollow thick</button>
            <button type="button" class="cta cta-lg-curved cta-hollow-thick cta-secondary cta-2">Secondary hollow thick</button>
        </div><!-- /button-wrapper -->
        
        <div class="button-wrapper">
            <button type="button" class="cta cta-lg-curved cta-hollow-thicker cta-primary cta-2">Primary hollow thicker</button>
            <button type="button" class="cta cta-lg-curved cta-hollow-thicker cta-secondary cta-2">Secondary hollow thicker</button>
        </div><!-- /button-wrapper -->
        
        
        <p><a href="http://libs.doodleboxmedia.co.uk/dot/cta">More themes over at Doodlebox Media</a></p>
