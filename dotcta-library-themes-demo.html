<!doctype html>
<html><head>
<meta charset="utf-8">
<title>DOTcta Demo | Doodlebox Media Ltd</title>

<link rel="stylesheet" href="http://cdn.doodleboxmedialt.netdna-cdn.com/cdn/downloads/dotcta/latest/DOTcta-3.0.1.min.css"> <!-- main DOTcta css -->
<link rel="stylesheet" href="css/DOTcta-library-theme-dry-forest.css"> <!-- library theme css -->

<style type="text/css">
    body {
        font-family: Arial, Helvetica;
        padding: 0;
        margin: 0
    }
    h1 {
        font-size: 3em;
        font-weight: 100;
    }
    span {
        margin-bottom: 20px;
    }
    h1, p {
        text-align: center;
    }
    page-wrapper {
        max-width: 1170px;
        margin: 30xpx auto;
    }
    .dark-bg {
        background: #333;
        padding: 20px;
    }
</style>
</head>

<body>
    <div class="page-wrapper">
        <h1>DOTcta library theme demo</h1>
        <p>Swap out the different library themes to see what colours themes they are.</p>
        <p class="cta-align--center"><button type="button" class="cta cta-md cta-swoosh cta-flat cta-wide cta-secondary">secondary colour</button></p>

        <div class="cta-group">
            <button type="button" class="cta cta-md cta-curved cta-flat cta-primary cta-3"> 1 of 3 &#45; primary curved</button>
            <a href="#" class="cta cta-md cta-curved cta-flat cta-secondary cta-3">2 of 3 &#45; secondary curved</a>
            <button type="button" class="cta cta-md cta-flat cta-tertiary cta-tertiary cta-3">3 of 3 &#45; tertiary default</button>
        </div>

        <div class="cta-group">
            <button type="button" class="cta cta-md cta-pill cta-hollow-thick cta-secondary cta-4"> 1 of 4 &#45; secondary pill</button>
            <a href="#" class="cta cta-md cta-swoosh cta-flat cta-glossy cta-tertiary cta-4">2 of 4 &#45; tertiary swoosh</a>
            <button type="button" class="cta cta-md cta-pill cta-flat cta-hollow cta-primary cta-4">3 of 4 &#45; pill</button>
            <button type="button" class="cta cta-md cta-swoosh-r cta-flat cta-glossy cta-primary cta-4">3 of 4 &#45; swoosh reversed</button>
        </div>


    </div>
</body>
</html>
